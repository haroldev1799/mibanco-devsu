<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reporte de movimientos</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        @page {
            margin: 0; /* quita márgenes de la página PDF */
        }

        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
        }

        table {
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>
<body style='color: #929292; font-family: Myriad Pro, Myriad, Liberation Sans, Nimbus Sans L, Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 14px;'>
    <table style='background: #f5f6fa; border-spacing: 0px; height: 100%;'>
        <tbody>
            <tr>
                <td>
                    <h1 style="color: #374151; text-align: left; padding: 12px 16px; font-weight: 600; text-transform: uppercase; border-bottom: 2px solid #e5e7eb;">REPORTE DE MOVIMIENTOS</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <div style='box-shadow: 0px 0px 20px 0px #e9eaed;'>
                        <div style='padding: 30px'>
                            <table style="width:100%; border-collapse:collapse; font-size:14px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
                                <thead style="background:#f9fafb; color:#374151;">
                                    <tr>
                                        <th style="padding: 20px; text-align: center; padding: 12px 16px; font-weight: 600; font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #e5e7eb;">CLIENTE</th>
                                        <th style="padding: 20px; text-align: center; padding: 12px 16px; font-weight: 600; font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #e5e7eb; ">CUENTA</th>
                                        <th style="padding: 20px; text-align: center; padding: 12px 16px; font-weight: 600; font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #e5e7eb;">LÍMITE DIARIO</th>
                                        <th style="padding: 20px; text-align: center; padding: 12px 16px; font-weight: 600; font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #e5e7eb;">SALDO INICIAL</th>
                                        <th style="padding: 20px; text-align: center;; padding: 12px 16px; font-weight: 600; font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #e5e7eb;">SALDO ACTUAL</th>
                                        <th style="padding: 20px; text-align: center; padding: 12px 16px; font-weight: 600; font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #e5e7eb;">TIPO DE MOVIMIENTO</th>
                                        <th style="padding: 20px; text-align: center; padding: 12px 16px; font-weight: 600; font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #e5e7eb;">SALDO DURANTE EL MOVIMIENTO</th>
                                        <th style="padding: 20px; text-align: center; padding: 12px 16px; font-weight: 600; font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #e5e7eb;">MONTO DE MOVIMIENTO</th>
                                        <th style="padding: 20px; text-align: center; padding: 12px 16px; font-weight: 600; font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #e5e7eb;">FECHA DE MOVIMIENTO</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{TableRows}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
