<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reporte de movimientos</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body style='width: 650px; color: #929292; font-family: Myriad Pro, Myriad, Liberation Sans, Nimbus Sans L, Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 14px;'>
    <table style='background: #f5f6fa; border-spacing: 0px;'>
        <tbody>
            <tr>
                <td>
                    <img src='cid:{contentID}' style='width: 100%' />
                </td>
            </tr>
            <tr>
                <td>
                    <div style='background: #ffffff; margin: 15px; box-shadow: 0px 0px 20px 0px #e9eaed;'>
                        <div style='100%'>
                            <table border="1" style="width:100%; border-collapse: collapse;">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Fecha Movimiento</th>
                                        <th>Tipo de transacción</th>
                                        <th>Monto</th>
                                        <th>Saldo disponible</th>
                                        <th>Cuenta bancaria</th>
                                        <th>Cliente</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{TableRows}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td style='background: #e1e1e1'>
                    <div style='font-family: "Roboto", sans-serif; font-size: 12px; color: #4d5e70; text-align: center;'><p>EXALMAR 2018 &copy; Todos los derechos reservados</p></div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
