<div class="report__header">
    <h2>Reportes</h2>
</div>
<div class="filter">
    <div class="filter__items">
        <app-select
            label="Cliente"
            [addRequired]="true"
            [options]="optionsClient"
            [control]="formGroup.controls[FILTER_FORM.client_id]"
            [isFullWidth]="true"
            autocomplete="off"
        ></app-select>
        <app-select
            label="Cuenta"
            [addRequired]="true"
            [options]="optionsAccount"
            [control]="formGroup.controls[FILTER_FORM.account_id]"
            [isFullWidth]="true"
            autocomplete="off"
        ></app-select>
        <app-date-picker
            label="Fecha del movimiento"
            [addRequired]="true"
            [control]="formGroup.controls[FILTER_FORM.date]"
            autocomplete="off"
        ></app-date-picker>
    </div>
    <div class="filter__actions">
        <app-button
            [classList]="'mr-4'"
            [label]="'Limpiar filtros'"
            [severity]="buttonType.LIGHT"
            (clicked)="cleanFilter()"
        ></app-button>
        <app-button
            [label]="'Buscar'"
            [severity]="buttonType.PRIMARY"
            (clicked)="search()"
        ></app-button>
    </div>
</div>
<div class="">
    <app-button
        [label]="'Descargar todos'"
        [severity]="buttonType.PRIMARY"
        (clicked)="download()"
    ></app-button>
</div>
<app-table [columns]="columns" [dataSource]="dataSource" [messageEmpty]="message.messaeEmpty" [filter]="true">
    <ng-template #actionsTemplate let-rowData>
        <app-button
            [data]="btnData"
            [severity]="buttonType.PRIMARY"
            (clicked)="download(rowData.movementId)"
        ></app-button>
    </ng-template>
</app-table>
