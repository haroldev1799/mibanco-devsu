<div class="account__header">
    <h2>Cuentas</h2>
    <app-button
        [label]="'Agregar'"
        [severity]="buttonType.PRIMARY"
        (clicked)="goCreate()"
    ></app-button>
</div>

<app-table [columns]="columns" [dataSource]="dataSource" [messageEmpty]="message.messaeEmpty" [filter]="true">
    <ng-template #actionsTemplate let-rowData>
        <app-menu (clickOption)="handleOption($event, rowData)" [options]="options" />
    </ng-template>
</app-table>
