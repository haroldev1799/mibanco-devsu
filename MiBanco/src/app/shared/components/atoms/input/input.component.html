<div class="flex flex-column gap-1">
    {{label}}
    <input
        [type]="type"
        [name]="name"
        [id]="inputId"
        [formControl]="control"
        appTrimInput
        appUppercaseInput
        [placeholder]="placeholder"
        [maxLength]="maxLength"
        [autocomplete]="autocomplete"
        (keyup.enter)="enterInput()"
        [ngClass]="{
            invalid: labelError,
        }"
        *ngIf="type !== 'number'; else numberInput"
    />
    <ng-template #numberInput>
      <input
        [type]="type"
        [name]="name"
        [id]="inputId"
        [formControl]="control"
        appTrimInput
        appNumberRange
        [placeholder]="placeholder"
        [maxLength]="maxLength"
        [autocomplete]="autocomplete"
        (keyup.enter)="enterInput()"
        [min]="min ?? 0"
        [max]="max ?? 999999"
        [ngClass]="{
            invalid: labelError,
        }"
      />
    </ng-template>

</div>
