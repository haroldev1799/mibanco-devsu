<div class="float-input">
  <input
    [type]="type"
    [name]="name"
    [id]="inputId"
    [formControl]="control"
    appTrimInput
    appUppercaseInput
    [placeholder]="placeholder"
    [maxLength]="maxLength"
    [autocomplete]="autocomplete"
    (keyup.enter)="enterInput()"
    [ngClass]="{
        invalid: labelError,
    }"/>
  <label for="nombre">{{label}}</label>
</div>
