<div class="float-input">
  <input
    type="date"
    [name]="name"
    [id]="inputId"
    [formControl]="control"
    mask="d0/M0/0000"
    placeholder="dd/mm/yyyy"
    value="null"
    mask="d0/M0/0000"
    [ngClass]="{
        invalid: labelError,
    }"
  />
  <label [for]="inputId">{{ label }}</label>
</div>
