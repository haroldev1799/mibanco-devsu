<div class="card">
  @if(customHeader){
    <div class="card__header">
          <ng-container *ngTemplateOutlet="customHeader"></ng-container>
    </div>
  } 

  @if(customContent){
    <div class="card__content">
      <ng-container *ngTemplateOutlet="customContent"></ng-container>
    </div>
  }
  
  @if(customActions){
    <div class="card__footer">
      <ng-container *ngTemplateOutlet="customActions"></ng-container>
    </div>
  }
</div>
