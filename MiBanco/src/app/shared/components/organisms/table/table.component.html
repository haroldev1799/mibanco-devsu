<div class="table elevation-8">
  <!-- <table mat-table [dataSource]="dataSource" matSort> -->
  <table>
    <thead>
        <tr>
            <th *ngFor="let column of columns">
                @if(column.header != 'actions'){
                    {{column.header}}
                }
            </th>
        </tr>
    </thead>
    <tbody>
        @for (data of dataSource; track $index) {
            <tr>
                @for (column of columns; track $index) {
                    @if(column.header =='actions'){
                        <td>
                            <ng-container
                                *ngTemplateOutlet="customActionsTemplate; context: { $implicit: data }"
                            ></ng-container>
                        </td>
                    } @else {
                        <td>
                            {{ data[column.field] }}
                        </td>
                    }
                }
            </tr>
        }
    </tbody>
